### inicio - Ajuda funcionalidades - popup - Modal ###
msg.ajuda.modal.funcionalidades.descricao.buscarImoveis=Permite você pesquisar por imóveis cadastrados na plataforma a partir dos filtros que você utilizar
msg.ajuda.modal.funcionalidades.regras.buscarImoveis=Somente poderá ser encontrados imóveis na aplicação a partir dos filtros disponíveis de acordo com o seu perfil.
msg.ajuda.modal.funcionalidades.objetivos.buscarImoveis=Pesquisar algum imóvel na plataforma que possa ser do seu interesse 

msg.ajuda.modal.funcionalidades.descricao.cadastroImovel=Permite a você cadastrar na plataforma informações de um imóvel seu.
msg.ajuda.modal.funcionalidades.regras.cadastroImovel=Funcionalidade disponível para qualquer perfil. Vale ressaltar que todas as informações inseridas sobre o imóvel é de responsabilidade total do usuário que o cadastrou. Cada usuário possui uma quantidade máxima permitida de imóveis na qual ele pode cadastrar na plataforma.
msg.ajuda.modal.funcionalidades.objetivos.cadastroImovel=Possibilita a você divulgar o seu imóvel na plataforma para realizar algum tipo de negociação sobre o imóvel como, por exemplo, vender, alugar ou temporada.

msg.ajuda.modal.funcionalidades.descricao.editarImovel=Permite a você  editar as informações de um imóvel seu.
msg.ajuda.modal.funcionalidades.regras.editarImovel=Somente o usuário que cadastrou o imóvel poderá atualizar as informações contidas nele.
msg.ajuda.modal.funcionalidades.objetivos.editarImovel=Possibilita a você atualizar ou corrigir alguma informação sobre o seu imóvel.

msg.ajuda.modal.funcionalidades.descricao.buscarImoveisMapa=Permite usuários realizar buscar de imóveis e o resultados das localizações dos imóveis encontrados serem exibidos dentro do mapa disponíveis no Google Maps.
msg.ajuda.modal.funcionalidades.regras.buscarImoveisMapa=Funcionalidade disponível para qualquer perfil, onde a lista de filtros serão exibidos de acordo com o perfil.
msg.ajuda.modal.funcionalidades.objetivos.buscarImoveisMapa=Permite ao usuário ter uma outra visão da pesquisa de imóveis de acordo com os valores dos filtros informados.

msg.ajuda.modal.funcionalidades.descricao.listarMeusImoveis=Exibe a lista de imóveis que você cadastrou dentro da aplicação.
msg.ajuda.modal.funcionalidades.regras.listarMeusImoveis=Você poderá ter uma visão dos imóveis que você cadastrou na plataforma e através desta funcionalidade você poderá editar informações sobre eles.
msg.ajuda.modal.funcionalidades.objetivos.listarMeusImoveis=Somente você poderá listar os imóveis que você cadastrou na plataforma.  

msg.ajuda.modal.funcionalidades.descricao.buscarUsuarios=Permite você pesquisar por outros usuários cadastrados na plataforma.
msg.ajuda.modal.funcionalidades.regras.buscarUsuarios=Somente poderão ser pesquisados usuários que estejam cadastrados na aplicação.
msg.ajuda.modal.funcionalidades.objetivos.buscarUsuarios=Pesquisar usuários que possam ter imóveis que sejam do seu interesse ou pesquisar usuários que possam querer realizar algum tipo de negócio no mercado imobiliário.

msg.ajuda.modal.funcionalidades.descricao.buscarUsuariosPreferenciaImoveis=Permite o usuário buscar outros usuários comuns de acordo com as preferências de imóveis que estes cadastraram na aplicação.
msg.ajuda.modal.funcionalidades.regras.buscarUsuariosPreferenciaImoveis=Funcionalidade disponível apenas corretores e imobiliárias.
msg.ajuda.modal.funcionalidades.objetivos.buscarUsuariosPreferenciaImoveis=Possibilita um usuário imobiliária ou corretor pesquisar por potenciais usuários comuns que poderão se interessar em algum imóvel que ele tenha disponível.

msg.ajuda.modal.funcionalidades.descricao.listarImoveisComparativos=Permite a você listar os imóveis que você selecionou através do clique no botão 'Comparar' durante sua navegação na plataforma.
msg.ajuda.modal.funcionalidades.regras.listarImoveisComparativos=A plataforma disponibliza o botão 'Comparar' em diversas funcionalidades da aplicação e ao clicar neste botão o imóvel automatica estará selecionado para ser visualizado posteriormente na funcionalidade.
msg.ajuda.modal.funcionalidades.objetivos.listarImoveisComparativos=O usuário poderá analisar e comparar os imóveis selecionados de acordo com os mesmos atributos. Por exemplo, poderá analisar e comparar os imóveis de acordo com o seu valor em R$, área, quantidade de quartos, etc.

msg.ajuda.modal.funcionalidades.descricao.listarPlanosUsuario=Permite a você listar os planos que você solicitou, pagou, concedido ou que foi cancelado. E ainda é possível adicionar um novo plano. Um plano corresponde a um conjunto de melhorias ou upgrades que podem ser realizado em sua conta na plataforma. 
msg.ajuda.modal.funcionalidades.regras.listarPlanosUsuario=Um plano pode ser adicionado à sua conta mediante o pagamento realizado através da própria plataforma.
msg.ajuda.modal.funcionalidades.objetivos.listarPlanosUsuario=Um plano proporcia a você a realização de melhorias em sua conta de perfil podendo assim alavancar muito mais a negociação de um imóvel seu.

msg.ajuda.modal.funcionalidades.descricao.listarServicosUsuario=Permite a você listar os planos que você solicitou, pagou, concedido ou que foi cancelado. E ainda é possível adicionar um novo serviço. Um serviço corresponde uma melhoria específica que podem ser realizada em sua conta na plataforma. 
msg.ajuda.modal.funcionalidades.regras.listarServicosUsuario=Um serviço pode ser adicionado à sua conta mediante o pagamento realizado através da própria plataforma.
msg.ajuda.modal.funcionalidades.objetivos.listarServicosUsuario=Um serviço proporcia a você a realização de uma melhoria em sua conta de perfil podendo assim alavancar muito mais a negociação de um imóvel seu.

msg.ajuda.modal.funcionalidades.descricao.listarImovelFavoritosMeusInteresse=Possibilita a você listar os imóveis da plataforma em que algum momento você adicionou à sua lista de favoritos.
msg.ajuda.modal.funcionalidades.regras.listarImovelFavoritosMeusInteresse=Em diversos pontos da plataforma estará disponível o botão 'Adicionar Favoritos' para que você possa adicionar o imóvel sendo visualizado para a sua lista de favoritos. E também em diversos pontos da plataforma estará disponível o botão 'Remover Favoritos' para que você possa excluir um determinado imóvel de sua lista de favoritos.
msg.ajuda.modal.funcionalidades.objetivos.listarImovelFavoritosMeusInteresse=Possibilita a você registrar e guardar na plataforma algum imóvel cadastrado na plataforma que tenha adicionado como favorito.

msg.ajuda.modal.funcionalidades.descricao.listarImovelFavoritosUsuarioInteressado=Possibilita a você listar os seus imóveis em que algum momento foram adiocionados como favoritos por outros usuários da plataforma.
msg.ajuda.modal.funcionalidades.regras.listarImovelFavoritosUsuarioInteressado=Em diversos pontos da plataforma estará disponível o botão 'Adicionar Favoritos' para que você possa adicionar o imóvel sendo visualizado para a sua lista de favoritos. E também em diversos pontos da plataforma estará disponível o botão 'Remover Favoritos' para que você possa excluir um determinado imóvel de sua lista de favoritos.
msg.ajuda.modal.funcionalidades.objetivos.listarImovelFavoritosUsuarioInteressado=Possibilita a você visualizar e analisar os seus imóveis e os usuários da plataforma que em algum momento adicionaram como favoritos alguns de seus imóveis cadastrados na plataforma. E partir desta análise, você, por exemplo, poderá iniciar alguma negociação imobiliária com estes usuários ou então definir uma estratégia de marketing para atrair ainda mais outros usuários para visualizarem seus imóveis.

msg.ajuda.modal.funcionalidades.descricao.meusImoveisVisualizados=Permite a você listar os seus imóveis em que algum momento foi visualizado por algum outro usuário da aplicação.
msg.ajuda.modal.funcionalidades.regras.meusImoveisVisualizados=Quando um usuário visualiza os detalhes de um imóvel selecionado então um acesso do usuário neste imóvel é registrado na plataforma. Você, que cadastrou o imóvel na plataforma, poderá listar todas as visualizações que o imóvel recebeu.
msg.ajuda.modal.funcionalidades.objetivos.meusImoveisVisualizados=Possibilita a você visualizar e analisar os seus imóveis e os usuários da plataforma que em algum momento visualizaram alguns de seus imóveis cadastrados na plataforma. E partir desta análise, você, por exemplo, poderá iniciar alguma negociação imobiliária com estes usuários ou então definir uma estratégia de marketing para atrair ainda mais outros usuários para visualizarem seus imóveis.

msg.ajuda.modal.funcionalidades.descricao.minhasVisualizacoes=Permite a você listar os imóveis em que algum momento você acessou na plataforma.
msg.ajuda.modal.funcionalidades.regras.minhasVisualizacoes=Quando um usuário visualiza os detalhes de um imóvel selecionado então um acesso do usuário neste imóvel é registrado na plataforma. O usuário, que cadastrou o imóvel na plataforma, poderá listar todas as visualizações que o imóvel recebeu.
msg.ajuda.modal.funcionalidades.objetivos.minhasVisualizacoes=Possibilita a você resgatar e visualizar novamente algum imóvel que você tenha visualizado num momento anterior.

msg.ajuda.modal.funcionalidades.descricao.intermediacaoAceita=Permite a você listar os imóveis que tiveram a solicitação de intermediação aceita.
msg.ajuda.modal.funcionalidades.regras.intermediacaoAceita=Somente serão listados os imóveis da plataforma que tiveram a solicitação de intermediação enviada por você e que foi aceita pelo usuário comum, que cadastrou o respectivo imóvel. Vale ressaltar que um imóvel poderá ter no máximo um único usuário intermediando o imóvel . Vale ressaltar que um imóvel poderá receber alguma solicitação de intermediação desde que o usuário comum dono imóvel tenha sinalizado 'Sim' para o recebimento de solicitações durante o cadastro ou atualização das informações do imóvel. O usuário corretor ou imobiliária deverá aceitar as condições descritas pelo usuário que está aceitando a solicitação de intermediação. Quando uma intermediação é aceita, o usuário que está intermediando o imóvel terá acesso às 'Funções Intermediações' do imóvel, onde nesta funcionalidade o usuário intermediador poderá listar as visualizações sobre o imóvel, as propostas, os comentarios, os outros usuários que adicionaram-no como favorito e indicar o imóvel para outros usuários da plataforma. Somente um único usuário (corretor ou imobiliária) poderá realizar intermediação sobre um determinado usuário.
msg.ajuda.modal.funcionalidades.regras.intermediacaoAceita.comum=Somente serão listados os seus imóveis que receberam uma solicitação de intermediação enviado por um corretor ou imobiliária e que você aceitou esta solicitação de intermediação. Vale ressaltar que um imóvel poderá ter no máximo um único usuário intermediando o imóvel. Vale ressaltar que um imóvel poderá receber alguma solicitação de intermediação desde que o usuário comum dono imóvel tenha sinalizado 'Sim' durante o cadastro ou atualização das informações do imóvel. O usuário corretor ou imobiliária deverá aceitar as condições descritas pelo usuário que está aceitando a solicitação de intermediação. Quando uma intermediação é aceita, o usuário que está intermediando o imóvel terá acesso às 'Funções Intermediações' do imóvel, onde nesta funcionalidade o usuário intermediador poderá listar as visualizações sobre o imóvel, as propostas, os comentarios, os outros usuários que adicionaram-no como favorito e indicar o imóvel para outros usuários da plataforma. Somente um único usuário (corretor ou imobiliária) poderá realizar intermediação sobre um determinado usuário.
msg.ajuda.modal.funcionalidades.objetivos.intermediacaoAceita=Com um imóvel sendo intermediado o usuário comum que cadastrou o imóvel e o usuário que está intemediando (corretor ou imobiliária) poderão trabalhar em conjunto sobre o imóvel para encontrar de uma forma mais rápida algum interessado sobre o imóvel. 

msg.ajuda.modal.funcionalidades.descricao.intermediacaoSolRecebida=Permite a você listar os imóveis que tiveram pelo menos uma solicitação de intermediação recebida, mas ainda não aceita por você.
msg.ajuda.modal.funcionalidades.regras.intermediacaoSolRecebida=Somente os usuários corretores e imobiliárias poderão enviar e listar as solicitações de intermediação enviadas para outros imóveis da plataforma. Por definição, os corretores e imobiliárias somente enviar solicitações de intermediação para imóveis cujos os usuários que cadastraram na plataforma sejam do perfil 'Comum'. 
msg.ajuda.modal.funcionalidades.objetivos.intermediacaoSolRecebida=Você poderá analisar as propostas de outros usuários corretores e/ou imobiliárias para trabalhar em conjunto para ajudá-lo a realizar algum outro usuário interessado e assim fechar algum tipo de negociação sobre o imóvel.

msg.ajuda.modal.funcionalidades.descricao.intermediacaoMinhasSol=Permite a você listar os imóveis na plataforma nas quais você enviou alguma solicitação de intermediação.
msg.ajuda.modal.funcionalidades.regras.intermediacaoMinhasSol=Somente os usuários corretores e imobiliárias poderão enviar e listar as solicitações de intermediação para outros imóveis da plataforma. Por definição, os corretores e imobiliárias somente enviar solicitações de intermediação para imóveis cujos os usuários que cadastraram na plataforma sejam do perfil 'Comum'.
msg.ajuda.modal.funcionalidades.objetivos.intermediacaoMinhasSol=Desta forma você poderá resgatar posteriormente as solicitações de intermediação que você tenha enviado sobre imóveis da plataforma. 

msg.ajuda.modal.funcionalidades.descricao.parceriaAceita=Permite a você listar os imóveis nas quais tiveram a sua solicitação de parceria aceita ou imóveis que você cadastrou na plataforma nas quais você aceitou a solicitação de parceria enviada por outros usuários corretores e/ou imobiliárias.
msg.ajuda.modal.funcionalidades.regras.parceriaAceita=Somente os usuários corretores e imobiliárias poderão listar os imóveis nas quais tiveram a solicitação de parceria, sendo estas solicitação enviadas ou recebidas por ele. Um imóvel poderá ter um ou mais usuários parceiros trabalhando em conjunto. E vale ressaltar que um imóvel poderá receber alguma solicitação de parceria desde que o usuário corretor ou imobilária, que cadastrou o imóvel na plataforma, tenha sinalizado 'Sim' para o recebimento de solicitações durante o cadastro ou atualização das informações do imóvel.  
msg.ajuda.modal.funcionalidades.objetivos.parceriaAceita=Uma parceria aceita tem como objetivo fazer com que um grupo de corrretores e imobilárias trabalhem em conjunto na negocição (venda ou aluguel) de um específico imóvel. Com a parceria, este grupo de corretores e imobiliárias também poderão visualizar quem visitou, se interessou, emitiu Proposta, emitiu comentário sobre o imóvel do comum, além também de poder indicar o imóvel para outros usuários da aplicação.

msg.ajuda.modal.funcionalidades.descricao.parceriaSolRecebida=Permite a você listar os seus imóveis que tiveram pelo menos uma solicitação de parceria recebida, mas ainda não aceita.
msg.ajuda.modal.funcionalidades.regras.parceriaSolRecebida=Somente o usuário corretor ou imobiliária poderá listar os seus próprios imóveis que tiveram pelo menos uma solicitação de parceria recebida, mas sendo que esta solicitação ainda permanece com o status aceita. Vale ressaltar que um imóvel poderá receber alguma solicitação de parceria desde que o usuário corretor, que cadastrou o imóvel na plataforma, tenha sinalizado 'Sim' para o recebimento de solicitações durante o cadastro ou atualização das informações do imóvel.
msg.ajuda.modal.funcionalidades.objetivos.parceriaSolRecebida=Você poderá analisar as propostas de outros usuários corretores e/ou imobiliárias para trabalhar em conjunto para ajudá-lo a realizar algum outro usuário interessado e assim fechar algum tipo de negociação sobre o imóvel.

msg.ajuda.modal.funcionalidades.descricao.parceriaMinhasSol=Permite a você listar os imóveis na plataforma nas quais você enviou alguma solicitação de intermediação.
msg.ajuda.modal.funcionalidades.regras.parceriaMinhasSol=Somente os usuários corretores e imobiliárias poderão listar os imóveis nas quais estes enviaram alguma solicitação de parceria. Vale ressaltar que um imóvel poderá receber alguma solicitação de intermediação desde que o usuário comum dono imóvel tenha sinalizado 'Sim' durante o cadastro ou atualização das informações do imóvel.
msg.ajuda.modal.funcionalidades.objetivos.parceriaMinhasSol=Uma parceria tem como objetivo fazer com que um grupo de corrretores e imobilárias trabalhem em conjunto na negocição (venda ou aluguel) de um específico imóvel. Com a parceria, este grupo de corretores e imobiliárias também poderão visualizar quem visitou, se interessou, emitiu Proposta, emitiu comentário sobre o imóvel do comum, além também de poder indicar o imóvel para outros usuários da aplicação.

msg.ajuda.modal.funcionalidades.descricao.minhasNotas=Permite a você listar todas as notas de algumas ações que você realizou dentro da plataforma como, por exemplo, a nota de quando você atualizou as informações de um imóvel seu. 
msg.ajuda.modal.funcionalidades.regras.minhasNotas=Somente você poderá ter acesso a lista de 'Minhas Notas
msg.ajuda.modal.funcionalidades.objetivos.minhasNotas=Desta forma, o usuário pode visualizar o histórico de algumas ações que ele mesmo realizou dentro da aplicação.

msg.ajuda.modal.funcionalidades.descricao.notasContato=Permite a você listar algumas notas de algumas ações realizadas por alguns de seus contatos estabelecidos na plataforma como, por exemplo, a nota de quando algum contato seu se cadastrou na plataforma.
msg.ajuda.modal.funcionalidades.regras.notasContato=Você poderá listar algumas notas de um contato seu desde que você tenha estabelecido o contato com o usuário na plataforma (contato estabelecido = convite enviado e aceito). 
msg.ajuda.modal.funcionalidades.objetivos.notasContato=Desta forma, você pode visualizar o histórico de algumas ações que seus contatos realizaram dentro da aplicação.

msg.ajuda.modal.funcionalidades.descricao.propostasRecebidas=Permite a você listar os seus imóveis em que algum momento recebeu alguma proposta monetária (em R$) por outros usuários da plataforma.
msg.ajuda.modal.funcionalidades.regras.propostasRecebidas=Um usuário visualizando os detalhes de um imóvel poderá, na aba 'Propostas' do imóvel, enviar uma proposta monetária para este imóvel. E você, que cadastrou este imóvel na plataforma, poderá listar todas as propostas que este imóvel recebeu.
msg.ajuda.modal.funcionalidades.objetivos.propostasRecebidas=Possibilita a você visualizar e analisar os seus imóveis e os usuários da plataforma que em algum momento enviaram propostas para alguns de seus imóveis cadastrados na plataforma. E partir desta análise, você, por exemplo, poderá iniciar alguma negociação imobiliária com estes usuários ou então definir uma estratégia de marketing para atrair ainda mais outros usuários para visualizarem seus imóveis.

msg.ajuda.modal.funcionalidades.descricao.propostasLancadas=Permite a você listar os imóveis da plataforma em que algum momento você enviou alguma proposta monetária (em R$).
msg.ajuda.modal.funcionalidades.regras.propostasLancadas=E o usuário, que cadastrou este imóvel na plataforma, poderá listar todas as propostas que este imóvel recebeu.
msg.ajuda.modal.funcionalidades.objetivos.propostasLancadas=Permite você listar e resgastar os imóveis e respectivas propostas para estes imóveis em que algum momento você enviou.

msg.ajuda.modal.funcionalidades.descricao.indicado=Permite você listar os imóveis da plataforma que foram indicados para você.
msg.ajuda.modal.funcionalidades.regras.indicado=Você somente poderá receber uma indicação de um imóvel de um outro usuário desde que você tenha um contato estabelecido dentro da plataforma com este outro usuário. (contato formado = convite aceito).
msg.ajuda.modal.funcionalidades.objetivos.indicado=Indicar um imóvel é um instrumento disponível na plataforma que você pode usar para divulgar um imóvel para outros usuários ou alertá-los sobre a existência de um imóvel que pode ser de seu interesse. E também pode ser uma funcionalidade usada para que algum usuário da aplicação possa te alertar sobre algum imóvel cadastrado na aplicação que possa ser do seu interesse.

msg.ajuda.modal.funcionalidades.descricao.indicacoes=Permite você listar os imóveis da plataforma que você indicou para outros usuários da plataforma.
msg.ajuda.modal.funcionalidades.regras.indicacoes=Você somente poderá receber uma indicação de um imóvel de um outro usuário desde que você tenha um contato estabelecido dentro da plataforma com este outro usuário. (contato formado = convite aceito).
msg.ajuda.modal.funcionalidades.objetivos.indicacoes=Indicar um imóvel é um instrumento disponível na plataforma que você pode usar para divulgar um imóvel para outros usuários ou alertá-los sobre a existência de um imóvel que pode ser de seu interesse. E também pode ser uma funcionalidade usada para que algum usuário da aplicação possa te alertar sobre algum imóvel cadastrado na aplicação que possa ser do seu interesse.

msg.ajuda.modal.funcionalidades.descricao.comentariosSobreMeusImoveis=Permite a você listar os seus imóveis que receberam pelo menos um comentário na plataforma
msg.ajuda.modal.funcionalidades.regras.comentariosSobreMeusImoveis=Um imóvel pode ser receber um comentário desde que o usuário que o cadastrou na plataforma habilitar 'Sim' para que seu imóve receba comentários. Este flag pode ser hablitado no cadastrou ou na atualização das informações do imóvel.
msg.ajuda.modal.funcionalidades.objetivos.comentariosSobreMeusImoveis=Possibilita você acompanhar os comentários que foram inseridos para os imóveis que você cadastrou na plataforma.

msg.ajuda.modal.funcionalidades.descricao.meusComentarios=Permite o usuário listar os imóveis de outros usuários que emitiu pelo menos um comentário.
msg.ajuda.modal.funcionalidades.regras.meusComentarios=Um imóvel pode ser receber um comentário desde que o usuário que o cadastrou permitir que imóvel receba comentários.
msg.ajuda.modal.funcionalidades.objetivos.meusComentarios=Possibilita usuários discorrerem sobre algum imóvel cadastrado na aplicação.

msg.ajuda.modal.funcionalidades.descricao.listarMinhasNotificacoes=Permite a voce listar todas as notificações que você recebeu da aplicação. É possível também filtrar estas notificações por tipo e ordená-las por data.
msg.ajuda.modal.funcionalidades.regras.listarMinhasNotificacoes=Somente você poderá visualizar a sua própria lista de notificações.
msg.ajuda.modal.funcionalidades.objetivos.listarMinhasNotificacoes=Uma notificação corresponde a um alerta que você recebe da aplicação com relação a alguma ação que você anteriormente solicitou para outro usuário da plataforma ou então alguma solicitação para a própria plataforma. Você, por exemplo, poderá ser notificado sobre um convite aceito que você anteriormente havia enviado para outro usuário da aplicação.

msg.ajuda.modal.funcionalidades.descricao.listarMinhasMensagens=Permite voce listar mensagens trocadas com outros usuários da plataforma, exceto o administrador. 
msg.ajuda.modal.funcionalidades.objetivos.listarMinhasMensagens=Possibilita checar as mensagens que em algum momento você recebeu ou enviou para algum outro usuário da plataforma.
msg.ajuda.modal.funcionalidades.regras.listarMinhasMensagens=Somente você poderá visualizar a sua própria lista de mensagens.

msg.ajuda.modal.funcionalidades.descricao.listarMinhasRecomendacoes=Permite você listar as recomendações que outros usuários da plataforma fizeram sobre você. 
msg.ajuda.modal.funcionalidades.objetivos.listarMinhasRecomendacoes=Uma recomendação enviada por outro usuário pode servir como uma divulgação positiva do seu trabalho no mercado imobiliário ou então chamar a atenção de usuários da plataforma para acessarem o seu perfil.
msg.ajuda.modal.funcionalidades.regras.listarMinhasRecomendacoes=Somente usuários que você possui contato dentro da plataforma poderá enviar recomendações para você. E somente recomendações previamente aceitas por voce serão exibidas para os outros usuários da plataforma.

msg.ajuda.modal.funcionalidades.descricao.listarContatos=Permite você visualizar os usuários da plataforma que são seus contatos. Além disso, é possível listar os usuários que são seus seguidores e os usuários que você está seguindo.  
msg.ajuda.modal.funcionalidades.objetivos.listarContatos=Possibilta a você visualizar e gerenciar os usuários da plataforma na quais você tem algum tipo de relacionamento. E estes usuários vão servir para voce como base para a geração de seus relatórios ou então como estratégia para uma negociação de um imóvel.
msg.ajuda.modal.funcionalidades.regras.listarContatos=Um contato é estabelecido na plataforma a partir de uma solicitação de um convite previamente aceita. Você poderá enviar solicitações de convite para outros usuários ou então receber solicitações de outros usuários da plataforma.

msg.ajuda.modal.funcionalidades.descricao.listarConvites=Permite listar os convites que você recebeu de outros usuários da plataforma.
msg.ajuda.modal.funcionalidades.objetivos.listarConvites=Caso você tenha recebido um convite e você tenha aceitado, você então formaliza um contato com este usuário dentro da plataforma. E partir disso você realizar algumas ações com este usuário tais como: indicar ou receber indicações de imóveis, trocar mensagens, trabalhar em parceria ou intermediações de imóveis.
msg.ajuda.modal.funcionalidades.regras.listarConvites=Você poderá receber convites de qualquer outro usuário da plataforma. E da mesma forma, você poderá enviar convites para qualquer usuário da aplicação.


msg.ajuda.modal.funcionalidades.descricao.preferenciasImoveis=Permite você listar as suas preferências ou características de imóveis que mais despertam o seu interesse e que você esteja procurando na plataforma. Além disso, você poderá adicionar novas preferências de imóveis.
msg.ajuda.modal.funcionalidades.regras.preferenciasImoveis=Esta funcionalidade é destinada apenas a usuários com perfil 'Comum' cadastradis na plataforma. Você poderá adicionar um ou mais preferências de imóveis, e somente você poderá gerenciar suas próprias preferências cadastradas.
msg.ajuda.modal.funcionalidades.objetivos.preferenciasImoveis=A preferência de imóveis serve para inserir insumos à base da plataforma para auxiliar ao comum a encontrar o imóvel que seja de seu possível interesse ou encontrar um outro usuário que possa se interessar sobre algum imóvel seu. Além de também auxiliar corretores e imobiliárias a encontrar potenciais usuários comuns para seus imóveis.

msg.ajuda.modal.funcionalidades.descricao.meuPerfilUsuario=Permite a você visualizar de forma completa todas informações de seu perfil na plataforma. Além de poder também ver de forma genérica os imóveis que ele cadastrou, suas preferências de imóveis, contatos formados, etc.
msg.ajuda.modal.funcionalidades.regras.meuPerfilUsuario=Somente o usuário dono da conta poderá visualizar as informações de seu próprio perfil.
msg.ajuda.modal.funcionalidades.objetivos.meuPerfilUsuario=Visão a você ter uma visão geral de seu próprio perfil na plataforma.

msg.ajuda.modal.funcionalidades.descricao.detalhesUsuario=Permite a você visualizar algumas informações de algum outro usuário da plataforma. 
msg.ajuda.modal.funcionalidades.regras.detalhesUsuario=É possível você ver algumas informações disponíveis do usuário, além de seus imóveis, suas preferências de imóveis (caso ele seja um usuário comum), contatos formados, etc. O usuário do perfil sendo visualizado poderá limitar as informações que deseja exibir. E este limite pode ser estabelecido no cadastro ou na atualização das informações do usuário. 
msg.ajuda.modal.funcionalidades.objetivos.detalhesUsuario=Desta forma você pode visualizar algumas informações  do usuários, os imóveis que ele cadastrou que podem despertar seu interesse ou checar outras informações do usuário que poderão servir de insumo para iniciar uma nova negociação imobiliária. Além disso, possibilita um corretor ou imobiliária divulgar seus imóveis e também ao comum buscar na conta de algum outro usuário algum imóvel que pode ser do seu interesse.

msg.ajuda.modal.funcionalidades.descricao.cadastroUsuario=Permite a você se registrar na plataforma.
msg.ajuda.modal.funcionalidades.regras.cadastroUsuario=Qualquer pessoa poderá se registrar na plataforma de forma rápida e sem necessidade de pagamento para realização do cadastro.
msg.ajuda.modal.funcionalidades.objetivos.cadastroUsuario=É a chave para qualquer usuário começar a usar a aplicação. Além de também inserir algumas de suas informações pessoais em sua conta e permissões que ele requere na aplicação.

msg.ajuda.modal.funcionalidades.descricao.alterarFotoUsuario=Permite a você alterar sua própria foto que será exibido em diversas funcionalidades da aplicação.
msg.ajuda.modal.funcionalidades.regras.alterarFotoUsuario=Somente o dono da conta do perfil poderá atualizar sua própria foto. O usuário pode alterar quantas vezes desejar sua própria foto.
msg.ajuda.modal.funcionalidades.objetivos.alterarFotoUsuario=Possibilita ao usuário alterar a própria imagem a ser exibida em diversas funcionalidades da aplicação.

msg.ajuda.modal.funcionalidades.descricao.editarUsuario=Permite a você editar algumas de suas informações pessoais na plataforma. Além de poder alterar flags disponíveis e que poderão ser usados em diversos pontos da aplicação.
msg.ajuda.modal.funcionalidades.regras.editarUsuario=O usuário poderá atualizar alguma de suas informações pessoais e permissões disponíveis para o usuário de acordo com o seu perfil cadastrado.
msg.ajuda.modal.funcionalidades.objetivos.editarUsuario=Possibilita o usuário atualizar informações e permissões suas que ele acha pertinente.

msg.ajuda.modal.funcionalidades.descricao.relatorio=Permite a você acessar o módulo de relatórios da plataforma.
msg.ajuda.modal.funcionalidades.regras.relatorio=A plataforma disponibiliza 2 grupos de relatórios: Básico e Premium. Os relatórios do tipo Básico compreendem os relatórios com informações mais simples, enquanto que os relatórios do tipo Premium compreendem os tipos de relatórios mais complexos e que podem ser mais utilizados pelos usuários da plataforma.
msg.ajuda.modal.funcionalidades.objetivos.relatorio=Os relatórios podem ser usados por você para realizar uma extração analítica e/ou sintética de informações inseridas na base de dados da plataforma. Através destes relatórios será possível, por exemplo, verificar os imóveis mais visualizados num período, checar os tipos de imóveis mais procurados num determinado bairro, listar os imóveis mais comentados, entre outras informações. Estes relatórios visam dar um retrato de como está o mercado imobiliário brasileiro em um determinado período.

msg.ajuda.modal.funcionalidades.descricao.listarMinhasMensagensAdmin=Permite você enviar uma nova mensagem e verificar as mensagens trocadas com o administrador da plataforma. 
msg.ajuda.modal.funcionalidades.regras.listarMinhasMensagensAdmin=Somente você e o usuário administrador da plataforma poderão visualizar estas mensagens trocadas.
msg.ajuda.modal.funcionalidades.objetivos.listarMinhasMensagensAdmin=Você poderá enviar uma mensagem para o adminstrador para tirar uma dúvida sobre a plataforma, abrir uma reclamação, realizar uma sugestão, enviar um elogio ou enviar por qualquer outro motivo.

msg.ajuda.modal.funcionalidades.descricao.rel.tipoImoveisMaisProcuradoPorLocalizacao=Este relatório permite você pesquisar os tipos de imóveis mais procurados na plataforma em um determinado período.
msg.ajuda.modal.funcionalidades.descricao.rel.variacaoPrecosPorTipoImovelPorLocalizacao=Este relatório permite a você ter uma base dos preços de imóveis na plataforma de acordo com os filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.sobreEstados=Este relatório permite a você pesquisar os estados brasileiros com os valores de imóveis mais baratos ou mais caros em um determinado período.
msg.ajuda.modal.funcionalidades.descricao.rel.sobreCidades=Este relatório permite a você pesquisar as cidades brasileiras com os valores de imóveis mais baratos ou mais caros em um determinado período. 
msg.ajuda.modal.funcionalidades.descricao.rel.sobreBairros=Este relatório permite a você pesquisar os bairros brasileiros com os valores de imóveis mais baratos ou mais caros em um determinado período.
msg.ajuda.modal.funcionalidades.descricao.rel.quantImoveisPorLocalizacaoAcaoTipoImovel=Este relatório permite a você pesquisar a quantidade de imóveis cadastrados na plataforma a partir dos filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.imoveisMaisVisualizados=Este relatório permite a você pesquisar pelos imóveis mais visualizados de acordo os filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.imoveisMaisPropostados=Este relatório permite a você pesquisar pelos imóveis que mais receberam propostas em R$ de acordo os filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.imoveisMaisComentados=Este relatório permite a você pesquisar pelos imóveis que mais receberam comentários de acordo os filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.imoveisMaisAdotadosInteressados=Este relatório permite a você pesquisar pelos imóveis que mais foram adotados como favoritos de acordo os filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.usuarioMaisIntermediacoesAceitas=Este relatório permite a você pesquisar pelos usuários da plataforma que mais tiveram intermediações aceitas de acordo com os filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.usuariosMaisParceriasAceitas=Este relatório permite a você pesquisar pelos usuários da plataforma que mais tiveram parcerias aceitas de acordo com os filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.usuariosImoveisMaisVisualizados=Este relatório permite a você pesquisar pelos usuários da plataforma que mais imóveis visualizados de acordo com os filtros informados.
msg.ajuda.modal.funcionalidades.descricao.rel.usuariosImoveisMaisFavoritos=Este relatório permite a você pesquisar pelos usuários da plataforma que mais imóveis adotados como favorito de acordo com os filtros informados.

msg.ajuda.modal.funcionalidades.objetivos.rel.tipoImoveisMaisProcuradoPorLocalizacao=Permite analisar quais são os tipos de imóveis que os usuários tem mais procurado em um período.
msg.ajuda.modal.funcionalidades.objetivos.rel.variacaoPrecosPorTipoImovelPorLocalizacao=Permite checar quais foram as variações de preços dos respectivos de imóveis de acordo com um período.
msg.ajuda.modal.funcionalidades.objetivos.rel.sobreEstados=Permite checar os estados com preços de imóveis mais caros ou baratos em um período informado.
msg.ajuda.modal.funcionalidades.objetivos.rel.sobreCidades=Permite checar as cidades com preços de imóveis mais caros ou baratos em um período informado.
