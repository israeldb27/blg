msg.faq.pergunta.1=1. O que é o Busque Um Lugar?
msg.faq.resposta.1=O Busque Um Lugar &eacute; uma plataforma de uma rede social voltada totalmente para o mercado imobili&aacute;rio.

msg.faq.pergunta.2=2. O Busque Um Lugar não &eacute; apenas mais um site de an&uacute;ncio de im&oacute;veis igual aos que j&aacute; existem no mercado?
msg.faq.resposta.2=A plataforma permite sim a publicação e o anúncio de imóveis, mas vai além disso. Ela é uma ferramenta que propõe formentar o relacionamento e negócios imobiliários de usuários de diversos perfis com interesse em comum sobre um determinado imóvel.  

msg.faq.pergunta.3=3. A quem se destina o Busque Um Lugar ?
msg.faq.resposta.3=Se destina a todos aqueles envolvidos no mercado imobiliário. Desde usuários comuns que estejam buscando um imóvel para comprar, vender ou alugar, até corretores que estejam interessados buscar usuários comuns em potenciais para seus imóveis e também imobiliárias que queiram anunciar seus novos empreendimentos e buscar usuários comuns que poderão estar interessados em seu novo imóvel. 

msg.faq.pergunta.4=4. Qual &eacute; a proposta do Busque Um Lugar ? 
msg.faq.resposta.4=A proposta &eacute; disponibilizar para Clientes, Corretores e Imobiliárias uma poderosa ferramenta colaborativa e de gestão que vai permitir, instigar e aproximar ainda mais usuários com interesses em comum sobre um imóvel e também a fechar negócios dentro deste mercado imobiliário.

msg.faq.pergunta.5=5. Eu sou Comum, quais benefícios que esta plataforma pode me trazer?
msg.faq.resposta.5=Divulgar seu imóvel para venda, compra, aluguel ou temporada, buscar imóveis de acordo com a sua preferência, lançar propostas em R$ sobre imóveis que possam te interessar, indicar um imóvel encontrado para algum outro usuário, procurar um corretor ou imobiliária que possa auxiliá-lo a encontrar um comum que possa se interessar por seu imóvel ou solicitar a um corretor ou imobiliária a realizar a intermediação de um imóvel seu.

msg.faq.pergunta.6=6. Eu sou Corretor, quais benefícios que esta ferramenta pode me trazer? De que forma esta forma esta ferramenta pode me auxiliar no meu trabalho?
msg.faq.resposta.6=Divulgar seu imóvel para venda, compra, aluguel ou temporada, buscar usuários comuns em potenciais para seus imóveis, buscar imóveis que possam ser do interesse de seus usuários comuns, procurar outros corretores e/ou imobiliárias que queiram trabalhar em parceria sobre um imóvel, buscar usuários comuns que desejam que seus imóveis sejam intermediados por ele, utilizar relatórios disponíveis para auxiliá-lo em novas estrat&eacute;gias de marketing ou de negócio.

msg.faq.pergunta.7=7. Eu sou uma Imobiliária, quais benefícios que esta ferramenta pode me trazer? De que forma esta ferramenta
msg.faq.resposta.7=Divulgar seu imóvel para venda, compra, aluguel ou temporada, buscar usuários comuns em potenciais para seus imóveis, trabalhar em parceria com corretores e outras imóbiliárias sobre um imóvel, criar uma carteira de comum, buscar usuários comuns que desejam que seus imóveis sejam intermediados por ele, utilizar relatórios disponíveis para verificar, por exemplo, quais são os tipos de imóveis mais procurados e qual é faixa-salarial destes usuários que estão  

msg.faq.pergunta.8=8. O que &eacute; uma Parceria? Para que serve? Como funciona?
msg.faq.resposta.8=Parceria é uma funcionalidade destinada à corretores e imobiliárias que vai permitir a um grupo destes usuários a trabalharem em conjunto sobre um mesmo imóvel. Os corretores e/ou imobiliárias envolvidos numa mesma parceria poderão, por exemplo, buscar usuários comuns em potenciais para o mesmo imóvel, indicar este imóvel para seus usuários comuns, verificar as visualizações e as propostas que o imóvel recebeu e checar usuários que se interessaram por este imóvel.\n Uma parceria pode funcionar a partir do momento em que o usuário (corretor ou imobiliária) que cadastrou o imóvel sinalizar na plataforma que deseja Sim trabalhar em parceria neste imóvel com outros corretores e imobiliárias. Vale ressaltar que uma parceria imóvel pode ter um ou mais usuários envolvidos.  

msg.faq.pergunta.9=9. O que &eacute; uma Intermediação? Para que serve?
msg.faq.resposta.9=Intermediação é uma funcionalidade destinada a um usuário comum para trabalhar em conjunto com um outro corretor ou imobilária. Um imóvel pode ser intermediado a partir do momento que o comum,  que cadastrou o imóvel na plataforma, sinaliza 'Sim' que deseja que seu imóvel possa ser intermediado por algum usuário corretor ou imobiliário. O usuário intermediador (corretor ou imobiliária) poderá buscar usuários comuns em potenciais para o imóvel, indicar este imóvel para usuários comuns, verificar as visualizações e as propostas que o imóvel recebeu e checar usuários que se interessaram por este imóvel. Vale ressaltar que um imóvel poderá ter no máximo um único corretor ou imobiliária intermediando o imóvel. 

msg.faq.pergunta.10=10. Que tipo de relatórios existem na aplicação ?
msg.faq.resposta.10=O site disponibiliza 2 grupos de relatórios: Básico e Premium. O Básico compreende relatórios com informações mais simples. E o Premium corresponde a relatórios um pouco mais complexos e dão um sentimento maior para o usuário de como está o mercado imobiliário baseado nas informações do sistema.

msg.faq.pergunta.imoveis.visualizados=11. O que é a funcionalidade 'Imóveis visualizados' ?
msg.faq.resposta.imoveis.visualizados=Funcionalidade que permite a você verificar quais dos seus imóveis cadastrados foram visualizados pelos usuários da plataforma. E também verifica quais imóveis da plataforma você visualizou. 

msg.faq.pergunta.propostas.imoveis=12. O que é a funcionalidade 'Proposta Imóveis' ?
msg.faq.resposta.propostas.imoveis=Funcionalidade que permite você visualizar as propostas em R$ lançadas sobre seus imóveis. E também visualizar as propostas em R$ que você lançou sobre os imóveis da plataforma.

msg.faq.pergunta.lista.interesse=13. O que é a funcionalidade 'Favoritos' ?
msg.faq.resposta.lista.interesse=Funcionalidade que permite a você verificar quais dos seus imóveis despertaram o interesse de outros usuários da aplicação. E também visualizar os imóveis da plataforma na qual você se interessou.

msg.faq.pergunta.indicacoes=14. O que é a funcionalidade 'Indicações' ?
msg.faq.resposta.indicacoes=Funcionalidade que possibilita checar quais imóveis da plataforma que foram indicadas para você. E também permite visualizar quais dos seus imóveis você indicou para os outros usuários da aplicação. 

msg.faq.pergunta.comentarios=15. O que é a funcionalidade 'Comentários' ?
msg.faq.resposta.comentarios=Funcionalidade que permite visualizar os comentários inseridos sobre os seus imóveis na aplicação.

msg.faq.pergunta.notas=16. O que é a funcionalidade 'Notas' ?
msg.faq.resposta.notas=Funcionalidade que permite você listar algumas ações realizadas por usuários contatos que você mantem na aplicação. E também listar algumas ações que você mesmo realizou na plataforma. Algumas ações como, por exemplo, o cadastro de um novo imóvel, atualização de informações pessoais na plataforma, a formalização de uma nova parceria, entre outros. Vale ressaltar que esta funcionalidade registra apenas a ação, mas não expõe em detalhes o que se refere a ação associada à Nota.

msg.faq.pergunta.notificacoes=17. O que é a funcionalidade 'Notificações' ?
msg.faq.resposta.notificacoes=Funcionalidade que serve para te alertar em resposta a algum evento ou ação solicitada por você na plataforma. Por exemplo, esta funcionalidade pode te notificar sobre um convite aceito por um usuário da plataforma na qual você havia mandado anteriormente.   

msg.faq.pergunta.meus.imoveis=18. O que é a funcionalidade 'Meus imóveis' ?
msg.faq.resposta.meus.imoveis=Lista os imóveis que você cadastrou na aplicação.

msg.faq.pergunta.consulta.imoveis=19. O que é a funcionalidade 'Consultas imóveis' ?
msg.faq.resposta.consulta.imoveis=Possibilita você pesquisar por imóveis cadastrados na plataforma de acordo com os filtros disponíveis.

msg.faq.pergunta.consulta.usuarios=20. O que é a funcionalidade 'Consultas usuários' ?
msg.faq.resposta.consulta.usuarios=Possibilita você pesquisar por usuários da plataforma de acordo com os filtros disponíveis.

msg.faq.pergunta.buscar.usuarios.pref=21. O que é a funcionalidade 'Buscar Usuários Preferência' ?
msg.faq.resposta.buscar.usuarios.pref=Possibilita a você pesquisar por usuários comuns da plataforma de acordo com suas preferência de imóveis que eles cadastraram na aplicação.

msg.faq.pergunta.pref.localidades=22. O que é a funcionalidade 'Preferência Imóveis' ?
msg.faq.resposta.pref.localidades=Possibilita a você listar as preferências de imóveis que você cadastrou e também adicionar uma preferência.

msg.faq.pergunta.comparativo=23. O que é a funcionalidade 'Comparativo' ?
msg.faq.resposta.comparativo=Funcionalidade que possibilita a você analisar e comparar os atributos e dados dos imóveis que você sinalizou durante sua navegação na aplicação. Ao clicar no botão 'Comparar' disponível em diversas funcionalidades da aplicação, o usuário poderá ver o imóvel selecionado e compará-lo com outros imóveis selecionados da mesma forma.

msg.faq.pergunta.planos=24. O que é a funcionalidade 'Planos' ?
msg.faq.resposta.planos=Possibilita você listar os planos solicitados, cancelados ou que você pagou para utilizá-los na plataforma. Um plano corresponde a um conjunto de Serviços que a aplicação disponibiliza para o usuário.

msg.faq.pergunta.servicos=25. O que é a funcionalidade 'Serviços' ?
msg.faq.resposta.servicos=Possibilita você listar os serviços solicitados, cancelados ou que você pagou para utilizá-los na plataforma. Um serviço contratado corresponde a uma melhoria ou upgrade que você pode realizar em sua conta como, por exemplo, aumentar a quantidade de imóveis que você pode cadastrar na aplicação.

msg.faq.pergunta.atividades=26. O que é a funcionalidade 'Atividades' ?
msg.faq.resposta.atividades=Possibilita a você registrar qualquer atividade realizada sobre o imóvel ou que ainda vai ser realizada. E atribuir a cada uma destas atividades um status que irá permitir acompanhar o andamento daquela determinada atividade. E quando um usuário estiver visualizando algum imóvel seu e clicar em "Marcar Visita" e "Fechar Negócio", a plataforma irá registrar esta ação como também uma atividade associada ao imóvel para você poder controlar o devido andamento.

msg.faq.pergunta.possiveis.interessados=27. O que é a funcionalidade 'Possíveis Interessados' ?
msg.faq.resposta.possiveis.interessados=É uma funcionalidade que permite que a plataforma cruze os dados de seu imóvel com os dados de diversos usuários da aplicação, onde estes usuários sugeridos poderão ter uma grande chance de serem grandes interessados em seu imóvel. Ao visualizar os detalhes de seu imóvel, você poderá ainda atribuir uma qualificação para cada usuário com relação a chance de se fechar um negócio com ele.    

msg.faq.pergunta.possiveis.interessados.offline=28. O que é a funcionalidade 'Possíveis Interessados Offline' ?
msg.faq.resposta.possiveis.interessados.offline=É uma funcionalidade que permite que a você associar ao seu imóvel um possível interessado do imóvel, sendo que este possível interessado ainda não está cadastrado na plataforma. Ao visualizar os detalhes de seu imóvel, você poderá ainda atribuir uma qualificação para cada usuário com relação a chance de se fechar um negócio com ele.  
